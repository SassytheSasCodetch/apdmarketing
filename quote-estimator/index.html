
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Quote Estimator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="form-container">
    <ul id="progressbar">
      <li class="active">Type</li>
      <li>Size</li>
      <li>Glazing</li>
      <li>Quote</li>
    </ul>
    <form id="quote-form">
      <div class="step active" id="step-1">
        <h2>Select Window Type</h2>
        <select id="window-type" required>
          <option value="" disabled selected>Select type</option>
          <option value="sliding">Sliding</option>
          <option value="awning">Awning</option>
          <option value="fixed">Fixed</option>
        </select>
        <button type="button" class="next">Next</button>
      </div>

      <div class="step" id="step-2">
        <h2>Enter Dimensions (mm)</h2>
        <label>Width: <input type="number" id="width" required></label>
        <label>Height: <input type="number" id="height" required></label>
        <button type="button" class="prev">Back</button>
        <button type="button" class="next">Next</button>
      </div>

      <div class="step" id="step-3">
        <h2>Glazing Options</h2>
        <label><input type="checkbox" name="glazing" value="double"> Double Glazing</label>
        <label><input type="checkbox" name="glazing" value="tinted"> Tinted</label>
        <label><input type="checkbox" name="glazing" value="low-e"> Low-E Coating</label>
        <button type="button" class="prev">Back</button>
        <button type="button" class="next">Next</button>
      </div>

      <div class="step" id="step-4">
        <h2>Your Quote</h2>
        <div id="quote-summary"></div>
        <input type="hidden" name="quote_details" id="quote-details">
        <button type="button" class="prev">Back</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="visual-preview">
      <h3><span style="color:#0096FF">Vitrum</span> Commercial Window Visual</h3>
      <div id="drawing"></div>
      <button type="button" id="download-svg" style="margin-top:10px;">Download SVG</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
